{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Formata o campo de código do produto enquanto o usuário digita
        function formatarCodigo(input) {
            let value = input.value.replace(/\D/g, ''); // Remove todos os caracteres não numéricos

            if (value.length > 3) {
                value = value.substring(0, 3) + '.' + value.substring(3);
            }
            if (value.length > 6) {
                value = value.substring(0, 6) + '.' + value.substring(6);
            }
            if (value.length > 10) {
                value = value.substring(0, 10) + '-' + value.substring(10);
            }

            input.value = value;
        }

        // Atribui a função de formatação ao campo de entrada no carregamento da página
        document.addEventListener('DOMContentLoaded', function () {
            const codigoInput = document.getElementById('codigo');
            if (codigoInput) {
                codigoInput.addEventListener('input', function () {
                    formatarCodigo(codigoInput);
                });
            }
        });
    </script>
</head>
<body class="bg-gradient-to-b from-blue-400 to-blue-600">
    <nav class="bg-gray-900 text-white">
        <div class="container mx-auto py-4">
            <a class="navbar-brand" href="#">
                <img src="{% static 'bootstrap/css/logo-perto.png' %}" alt="Logo" width="60" height="34" class="inline-block align-text-top">
                Cotações
            </a>
        </div>
    </nav>
    <div class="container mx-auto flex justify-center items-center h-screen">
        <div class="bg-white bg-opacity-75 p-8 rounded-lg shadow-lg" style="width: 700px;">
            <h1 class="text-3xl font-bold mb-8">Cadastrar Produto</h1>

            {% if message %}
            <div class="bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md mb-4" role="alert">
                <div class="flex">
                    <div class="py-1">
                        <svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="font-bold">{{ message }}</p>
                    </div>
                </div>
            </div>
            {% endif %}

            {% if error %}
            <div class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md mb-4" role="alert">
                <div class="flex">
                    <div class="py-1">
                        <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                        </svg>
                    </div>
                    <div>
                        <p class="font-bold">{{ error }}</p>
                    </div>
                </div>
            </div>
            {% endif %}

            <form method="post" class="bg-gradient-to-r bg-opacity-100 from-blue-200 to-blue-400 p-4 rounded-xl space-y-4">
                {% csrf_token %}
                {% comment %} <div class="mb-4">
                    <label for="codigo" class="block text-gray-700">Código do Produto</label>
                    <input type="text" id="codigo" name="codigo" class="form-input w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div> {% endcomment %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Cadastrar</button>
                <a href="{% url 'consultar_produto' %}" class="text-blue-500 font-bold hover:underline ml-4">Voltar à pesquisa</a>
            </form>
        </div>
    </div>
</body>
</html>
